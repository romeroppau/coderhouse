<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/main.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <title>Sublime Panes</title>
</head>

<body>
  <header>
    <!--Funcionalidades de boostrap-->
    <nav class="navbar navbar-expand-lg ">
      <div class="container-fluid ">
        <!--Logo-->
        <a class="navbar-brand" href="index.html">
          <img src="../multimedia/logo_sublime.png" alt="logo_sublime" id="logo" width="40" height="40">
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <a class="nav-link" href="../index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="productos.html">Productos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="sobre_nosotros.html">Sobre Nosotros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="ayuda.html">Ayuda</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contacto.html">Contacto</a>
            </li>
          </ul>
          <!-- Funcionalidad de buscar dentro de la pagina-->
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar">
            <button class="btn btn-outline-success" type="submit">Buscar</button>
          </form>

        </div>
      </div>
    </nav>
  </header>

  <main>
    <h1 class="sublime">SUBLIME</h1>
    <p class="sublime">Lo artesanal, en tu mesa</p>
    <section class="mb-5">
      <h2 class="titulos p-3">Contacto</h2>

      <h3 class="text-center mb-4">Seguinos en nuestras redes</h3>
      <div class="d-flex justify-content-center gap-4 mb-4">
        <a class="btn-instagram btn-outline-primary " href="https://www.instagram.com/sublimepanes/" target="_blank">Nuestro
          Instagram</a>
        <a class="btn-whatsapp btn-outline-success"
          href="https://api.whatsapp.com/send?phone=542323558686&text=Hola%20Paula!%20Quer%C3%ADa%20consultarte%20por..."
          target="_blank">Nuestro WhatsApp</a>
      </div>

      <div class="text-center mb-4">
        <img class="img-fluid" src="../multimedia/mapa.png" alt="Mapa de ubicación">
      </div>

      <div class="text-center">
        <a class="btn-ubicacion btn-outline-info" href="https://maps.app.goo.gl/3uZ99uSzwZQq9g866" target="_blank">Ver
          ubicación</a>
      </div>
    </section>

    <section class="card p-4 shadow-sm">
      <h3 class="text-center mb-4">Registrate para más información</h3>
      <form action="#" method="post">
        <div class="mb-3">
          <label for="nombreyapellido" class="form-label">Nombre y apellido:</label>
          <input type="text" name="nombreyapellido" id="nombreyapellido" class="form-control"
            placeholder="Escribe tu nombre y apellido" required>
        </div>

        <div class="mb-3">
          <label for="direccion" class="form-label">Domicilio:</label>
          <input type="text" name="direccion" id="direccion" class="form-control" placeholder="Escribe tu domicilio"
            required>
        </div>

        <div class="mb-3">
          <label for="contrasena" class="form-label">Contraseña:</label>
          <input type="password" name="contrasena" id="contrasena" class="form-control"
            placeholder="Crea una contraseña" required>
        </div>

        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
      </form>
    </section>
  </main>


  <footer>
    <p>© 2025 SublimePanes/Ana</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
