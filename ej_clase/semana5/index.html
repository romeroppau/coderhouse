<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <h1 class="text-center bg-danger p-3 m-3"> Hola, mundo</h1>
    <!--text-center: alinear texto
    bg-danger: color de fondo
    p-3: manejo de padding -->
    <section class="container-fluid">
        <div class="row">
            <div class="col"> <!--  Nos permite jugar con 12 columnas invisibles / col-8 
                o podemos darle clases ej: customstyle-->
                <div class="p-3 bg-primary text-white">
                    Columna 1
                </div>
            </div>
            <div class="col"> <!-- podemos decidir como reaccionan las columnas segun dispositivo
                col-md-4 col-sm-12 col-lg-6-->
                <div class="p-3 bg-secondary text-white">
                    Columna 2
                </div>
            </div>
        </div>
    </section>

    <!--Estructura de grillas (contenedor - )-->
    <header class="container">
      <div class="row">
        <h2 class="col-2 col-sm-4 col-md-6">Menu</h2>
        <nav class="col-10 col-sm-8 col-md-6">
          <ul class="d-flex list-unstyled">
            <li>inicio</li>
            <li>sobre nosotros</li>
            <li>ayuda</li>
          </ul>
        </nav>
      </div>
    </header>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Dropdown
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">Disabled</a>
            </li>
          </ul>
          <!-- Funcionalidad de buscar dentro de la pagina-->
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
          
        </div>
      </div>
    </nav>
    <div class="caja">Hola</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
